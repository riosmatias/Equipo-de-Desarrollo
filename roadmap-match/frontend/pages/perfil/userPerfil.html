<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="userPerfil.css" />
    <title>Perfil</title>
  </head>
  <body>
    <header>
      <div class="wrap" style="padding: 0">
        <a class="back" onclick="history.back(); return false">← Volver</a>
        <h1>Perfil</h1>
      </div>
      <div class="wrap" style="padding: 0; text-align: right">
        <button id="logoutBtn" class="btn outline">CERRAR SESIÓN</button>
      </div>
    </header>

    <div class="contenedorPrincipal">
         <h1>Configuración de Perfil</h1>

         <div class="imagenPerfil">

            <div class="btn_editar_img">
                <img src="../../src/img/icons8-editar-32.png" alt="">
            </div>
         </div>
    <form id="profile-form">
        <div>

            <div class="form-group">
                <label for="nickname">Nombre de usuario (nickname)</label>
                <input type="text" id="nickname" name="nickname" placeholder="Ej: EriCode23" required>
            </div>
            
            <div class="form-group">
                <label for="nombre">Primer nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Erika" required>
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ej: Fragomeni" required>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" id="email" name="email" placeholder="Ej: efragomeni@mail.com" required>
            </div>
            
        </div>
      <button type="submit" class="btn outline btn-guardar">Guardar cambios</button>
    </form>

    <p id="mensaje"></p>
  </div>
<br><br><br>
<div class="div_btn_eliminar"> 
    <button class="btn  btn_eliminar">ELIMINAR PERFIL</button>
</div>


</div>

<script src="../../scripts/perfil.js"></script>
    <footer>
      <small>&copy; <span id="year"></span> Roadmap &amp; match</small>
    </footer>
  </body>
</html>
