<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingresar — Roadmap & match</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="container">
    <div class="auth-wrap">
      <h1 id="formTitle">Ingresá</h1>

      <form id="authForm">
        <div class="field">
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" placeholder="tucorreo@ejemplo.com" required autocomplete="email" />
        </div>
        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" type="password" placeholder="••••••••" required minlength="6" autocomplete="current-password" />
        </div>

        <div class="actions">
          <button class="btn outline" type="submit" id="submitBtn">INGRESAR</button>
          <a class="link" id="toggleMode" href="#">Crear cuenta</a>
        </div>

        <p class="error" id="msg"></p>
        <p class="center"><a class="link" href="index.html">Volver al inicio</a></p>
      </form>
    </div>
  </main>

  <script src="auth.js"></script>
  <script src="login.js"></script>
</body>
</html>
